<!DOCTYPE html>
<html>
<head>

</head>
<body>
	<h1>Запись на курсы программирования</h1>
	<hr>		
	<form>
		<div> 
			<p>
			<label for="name"> Имя:</label><br>

		</div>

			<label><input type="radio" name="language">C++</label>
			<label><input type="radio" name="language">Python</label>
			<label><input type="radio" name="language">PHP</label>

		</div>
		<div>
		<p>
			<label>Дополнительная информация:<br>
				<textarea name="information" rows="4" cols="23" placeholder="Есть опят программирования на Java"></textarea>
			</label>
		</p> </div>
		<div> <p>
			<label>Секретное слово:<br>
				<input type="password" name="password"></label>
			</p>
		</div>
		<div><p>
			<label><input type="checkbox" name="check"> С правилами ознакомлен и согласен </label>
		</p>
		</div>
		<p>
		<input type="submit" name="" value="Отправить">
		<input type="submit" name="" value="Очистить">
		</p>
		<hr>
	</form>

</body>
